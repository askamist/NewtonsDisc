<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Newton Disc</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    </head>
    <body>

        <h1>Newton's disc example</h1>
        <div class="">
          <button type="button" name="button" onclick="javascript: document.getElementById('image').classList.toggle('rotate');">Play/Pause</button>
          <button type="button" name="button" value=1 onclick="javascript: document.getElementById('image').src = (this.value == 2 ? 'disc1.jpg' : 'disc2.webp'); this.value = (this.value == 1 ? 2 : 1) ">Toggle disc</button>
        </div>
        <img id="image" class="" src="disc1.jpg" style="width:40vw; margin-top:5vw"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
        <script src="jQueryRotate.js" charset="utf-8"></script>
        <script type="text/javascript">
          var angle = 0;
          setInterval(function(){
            angle+=28;
            $("#image.rotate").rotate(angle);
          },1);
        </script>
    </body>
</html>
